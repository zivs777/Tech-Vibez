    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {

            transition: transform 0.3s ease, box-shadow 0.3s ease;

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useContext, createContext } = React;

        // Simple Hash Router
        const useHashLocation = () => {
            const [location, setLocation] = useState(window.location.hash.slice(1) || '/');

            useEffect(() => {
                const onHashChange = () => {
                    setLocation(window.location.hash.slice(1) || '/');
                };
                window.addEventListener('hashchange', onHashChange);
                return () => window.removeEventListener('hashchange', onHashChange);
            }, []);

            const navigate = (hashPath) => {
                window.location.hash = hashPath;
            };

            return [location, navigate];
        };

        const Link = ({ href, className, children, onClick }) => (
            <a
                href={`#${href}`}
                className={className}
                onClick={(e) => {
                    e.preventDefault();
                    window.location.hash = href;
                    window.dispatchEvent(new HashChangeEvent('hashchange'));
                    if (onClick) onClick();
                }}
            >
                {children}
            </a>
        );

        // Cart Context and other components remain exactly the same as before
        // ... Products, CartProvider, Navigation, ProductCard, SpinWheel, Home, Cart, Footer ...

        // Paste your products data, CartProvider, Navigation, ProductCard, SpinWheel, Home, Cart, Footer components here

        // For brevity, I’ll include them as-is (you can copy from your current code)...

        // --- Your existing components here ---

        // const products = new Map([...]);
        // function CartProvider() { ... }
        // function Navigation() { ... }
        // function ProductCard() { ... }
        // function SpinWheel() { ... }
        // function Home() { ... }
        // function Cart() { ... }
        // function Footer() { ... }

        // Main App with Hash Routing
        function App() {
            const [location] = useHashLocation();

            let component;
            if (location === '/' || location === '') component = Home;
            else if (location === '/phones') component = () => React.createElement(Home, { category: 'phones' });
            else if (location === '/tablets') component = () => React.createElement(Home, { category: 'tablets' });
            else if (location === '/laptops') component = () => React.createElement(Home, { category: 'laptops' });
            else if (location === '/accessories') component = () => React.createElement(Home, { category: 'accessories' });
            else if (location === '/cart') component = Cart;
            else if (location === '/spin') component = SpinWheel;
            else component = Home;

            return React.createElement(CartProvider, {},
                React.createElement('div', { className: 'min-h-screen flex flex-col' },
                    React.createElement(Navigation),
                    React.createElement('main', { className: 'flex-1' }, React.createElement(component)),
                    React.createElement(Footer)
                )
            );
        }

        // Render the complete app
        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
